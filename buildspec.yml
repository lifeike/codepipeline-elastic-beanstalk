version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16.13.0

    commands:
      # install npm
      - cd ./client/
      - npm install

  build:
    commands:
      # run build script
      - npm run build

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - build/**/*
    - src/**/*
    - package.json
    - appspec.yml
    - scripts/**/*
