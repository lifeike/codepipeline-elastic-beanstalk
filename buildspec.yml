version: 0.2

phases:
  install:
    commands:
      # install npm
      - cd ./client/
      - npm install
      - echo "pwd pwd pwd"
      - echo pwd

  build:
    commands:
      # run build script
      - npm run build
      - echo "pwd pwd pwd"
      - echo pwd

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - public/**/*
    - build/**/*
    - src/**/*
    - package.json
    - buildspec.yml
    - scripts/**/*
    - server.js
